<html>
    <head>
        <title>Vue.jsPet Depot</title>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <p>Area is equal to: {{area }}</p>
            <p>
                <button v-on:click="length += 1">Addlength</button>
                <button v-on:click="width += 1">Addwidth</button>
            </p>
        </div>
        <script type="text/javascript">
            var app = new Vue ({
                el: '#app',
                data :{ length: 5,
                    width:3
                },
                computed: {
                    area:function() {
                        return this.width * this.length;
                    }
                }
            })
        </script>
    </body>
</html>
